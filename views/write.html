{% extends 'layout.html' %}

{% block content %}
    <form action="/post/" method="post" class="write-form">
        <h1>
            <a href="/">FREEBOARD</a>
        </h1>
        <div class="title-div">
            <label>Title</label>
            <input type="text" name="title">
        </div>
        <div class="content-div">
            <textarea name="content"></textarea>
        </div>
        <input id="img-url" type="hidden" name="url">
        <button class="normal-button">Submit</button>
    </form>
{% endblock %}
