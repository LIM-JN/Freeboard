<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="box">
        <form id="login-form"
      {% if title === "Sign In" %} action="/auth/login"
      {% elif title === "Sign Up" %} action="/auth/join"
      {% endif %} method="post">
    <h2>{{ title }}</h2>
    <div class="inputBox">
        <input type="text" required name="nick">
        <span>Username</span>
        <i></i>
    </div>
    <div class="inputBox">
        <input type="password" required name="password">
        <span>Enter Password</span>
        <i></i>
    </div>
    <input type="submit" value="Login">
    <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">SignUp</a>
    </div>
</form>
    </div>
</body>
</html>
